<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do Cálculo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .result-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .value {
        font-weight: bold;
        color: #3498db;
        font-size: 1.5rem;
        margin-top: 20px;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="result-container">
      <h1>Resultado do Cálculo</h1>
      <p>
        <strong>O valor do imposto é:</strong> R$
        <span class="value">{{ imposto }}</span>
      </p>
      <div class="back-link">
        <a href="/">Voltar para o formulário</a>
      </div>
    </div>
  </body>
</html>
