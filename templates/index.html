<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Imposto</title>
    <style>
      /* Estilo geral da página */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Caixa do formulário */
      .form-container {
        background-color: #ffffff;
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-left: 5px;
        transform: translateX(-50px);
      }

      /* Título */
      h1 {
        text-align: center;
        color: #333;
      }

      /* Estilo dos labels */
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      /* Estilo dos campos de input */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        color: #333;
      }

      input[type="text"]:focus {
        border-color: #3498db;
        outline: none;
      }

      /* Estilo do botão de submit */
      input[type="submit"] {
        background-color: #3498db;
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #2980b9;
      }

      /* Estilo do resultado */
      .result-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
        width: 100%;
        max-width: 400px;
      }

      /* Estilo do texto e valor do imposto */
      .value {
        font-weight: bold;
        color: #3498db;
      }

      /* Link de retorno */
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Calcule o Imposto sobre uma NF</h1>
      <form action="/calcular" method="POST">
        <label for="aliquota">Alíquota de ICMS (%):</label>
        <input type="text" id="aliquota" name="aliquota" required /><br />

        <label for="valor_nf">Valor da NF:</label>
        <input type="text" id="valor_nf" name="valor_nf" required /><br />

        <input type="submit" value="Calcular" />
      </form>
    </div>

    {% if imposto %}
    <div class="result-container">
      <h1>Resultado do Cálculo</h1>
      <p>
        <strong>O valor do imposto é:</strong> R$
        <span class="value">{{ imposto }}</span>
      </p>
      <div class="back-link">
        <a href="/">Voltar para o formulário</a>
      </div>
    </div>
    {% endif %}
  </body>
</html>
